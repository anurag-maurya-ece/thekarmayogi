<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karmayogi Path</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <div class="login-box animate-scale-in">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your dashboard</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" value="vaishnavi.gupta@gov.in" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" value="karmayogi2024" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary btn-full">
                        Sign In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
                <div class="demo-credentials">
                    <p class="demo-title">Demo Credentials (Auto-Filled)</p>
                    <p class="demo-text">Email: vaishnavi.gupta@gov.in</p>
                    <p class="demo-text">Password: karmayogi2024</p>
                    <button type="button" class="btn-demo-fill" onclick="autoFillLogin()">
                        <i class="fas fa-magic"></i> Auto Fill
                    </button>
                </div>
                <button class="btn-back" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
